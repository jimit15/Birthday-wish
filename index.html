<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
        color: white;
    }

    .card {
        text-align: center;
        background: rgba(255, 255, 255, 0.15);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        animation: popIn 1.5s ease;
        max-width: 500px;
        z-index: 2;
    }

    h1 {
        font-size: 3rem;
        animation: glow 2s infinite alternate;
    }

    #typewriter {
        font-size: 1.3rem;
        margin-top: 20px;
        min-height: 120px;
    }

    .heart {
        position: absolute;
        color: red;
        font-size: 20px;
        animation: floatUp 5s linear infinite;
    }

    /* JUMPSCARE OVERLAY */
    #jumpscare {
        position: fixed;
        inset: 0;
        background: black;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        animation: shake 0.3s infinite;
    }

    #jumpscare video {
        width: 95vw;
        max-width: 600px;
        border-radius: 10px;
        box-shadow: 0 0 50px red;
    }

    /* Gallery Overlay */
    #galleryOverlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.9);
        display: none;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        overflow-y: auto;
        z-index: 9999;
        padding: 20px;
    }

    .galleryPhoto {
        width: 250px;
        margin: 10px;
        border-radius: 15px;
        box-shadow: 0 0 25px pink;
        transform: scale(0);
        transition: transform 0.5s;
    }

    #loveBtn {
        padding: 15px 25px;
        font-size: 1.3rem;
        border-radius: 10px;
        border: none;
        background: pink;
        color: white;
        cursor: pointer;
        box-shadow: 0 0 15px red;
        transition: transform 0.2s;
        margin-top: 20px;
    }

    #loveBtn:hover {
        transform: scale(1.1);
    }

    @keyframes popIn {
        from { transform: scale(0); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #fff; }
        to { text-shadow: 0 0 30px #ff0000; }
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }

    @keyframes shake {
        0% { transform: translate(0); }
        25% { transform: translate(-10px, 10px); }
        50% { transform: translate(10px, -10px); }
        75% { transform: translate(-10px, -10px); }
        100% { transform: translate(0); }
    }
</style>
</head>

<body>
