<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ğŸ’—</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff9acb);
    color: white;
    overflow-x: hidden;
}

/* HERO */
.hero {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.hero h1 {
    font-size: 3.5rem;
    animation: glow 2s infinite alternate;
}

/* SECTION */
.section {
    padding: 80px 20px;
    text-align: center;
}

/* ENVELOPE */
.envelope {
    width: 170px;
    height: 120px;
    background: #ff4f7b;
    border-radius: 12px;
    margin: auto;
    position: relative;
    cursor: pointer;
    box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    animation: bounce 2s infinite;
}

.envelope::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ff6b91;
    clip-path: polygon(0 0, 100% 0, 50% 55%);
}

.envelope span {
    position: absolute;
    bottom: -40px;
    width: 100%;
    font-size: 1.1rem;
}

/* LETTER */
.letter {
    max-width: 600px;
    margin: 50px auto 0;
    background: rgba(255,255,255,0.18);
    padding: 30px;
    border-radius: 20px;
    display: none;
    backdrop-filter: blur(10px);
    animation: open 1s ease forwards;
}

#typewriter {
    font-size: 1.2rem;
    line-height: 1.7;
}

/* FLOATING HEARTS */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp linear forwards;
    pointer-events: none;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
}

@keyframes glow {
    from { text-shadow: 0 0 10px white; }
    to { text-shadow: 0 0 40px hotpink; }
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
}

@keyframes open {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

</html>
