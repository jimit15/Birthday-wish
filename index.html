<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
        color: white;
        text-align: center;
    }

    .card {
        background: rgba(255, 255, 255, 0.15);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        max-width: 600px;
        z-index: 2;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        animation: glow 2s infinite alternate;
    }

    #typewriter {
        font-size: 1.3rem;
        min-height: 120px;
        margin-bottom: 20px;
    }

    button {
        background-color: #ff5e7e;
        color: white;
        border: none;
        padding: 15px 25px;
        font-size: 1.2rem;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s;
    }

    button:hover {
        transform: scale(1.1);
    }

    .photos {
        display: none;
        margin-top: 20px;
    }

    .photos img {
        width: 45%;
        margin: 10px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .heart {
        position: absolute;
        color: red;
        font-size: 20px;
        animation: floatUp 5s linear infinite;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #fff; }
        to { text-shadow: 0 0 30px #ff0000; }
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }
</style>
</head>
<body>

<div class="card">

</div>

<script>
    // Typewriter message
