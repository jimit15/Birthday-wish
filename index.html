    <!-- CSS Link - MAKE SURE THIS IS CORRECT -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Force CSS to reload -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Immediate CSS for testing -->
    <style>
        /* Force immediate styles to confirm CSS is broken */
        body { 
            font-family: 'Poppins', sans-serif !important; 
            background: #f5f7fa !important; 
        }
        
        /* Test if this shows */
        .test-badge {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #25D366;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 9999;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <!-- Add test badge immediately -->
    <div class="test-badge" onclick="testAnim()">
        üéØ TEST ANIMATIONS
    </div>
    
    <!-- Your existing HTML content goes here -->
    <!-- ... rest of your HTML ... -->
    
    <!-- CORRECT JavaScript link -->
    <script src="main.js"></script>
    
    <!-- Test script -->
    <script>
        function testAnim() {
            // Create a test animation
            const test = document.createElement('div');
            test.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: #1a5f7a;
                color: white;
                padding: 30px;
                border-radius: 15px;
                z-index: 10000;
                animation: testAnim 0.5s;
            `;
            
            // Add keyframes
            const style = document.createElement('style');
            style.textContent = `
                @keyframes testAnim {
                    0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
                    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            test.innerHTML = `
                <h3>üéØ Animation Test</h3>
                <p>If you see this with animation, JavaScript works!</p>
                <p>CSS Loaded: <span id="cssStatus">Checking...</span></p>
                <button onclick="this.parentElement.remove()">Close</button>
            `;
            
            document.body.appendChild(test);
            
            // Check if CSS loaded
            setTimeout(() => {
                const cssLoaded = Array.from(document.styleSheets).some(sheet => 
                    sheet.href && sheet.href.includes('style.css')
                );
                
                document.getElementById('cssStatus').innerHTML = cssLoaded 
                    ? '<span style="color:#25D366">‚úÖ LOADED</span>' 
                    : '<span style="color:#ff4444">‚ùå NOT LOADED</span>';
                
                if (!cssLoaded) {
                    document.getElementById('cssStatus').innerHTML += 
                        '<br>Fix: Rename CSS file to "style.css" (lowercase)';
                }
            }, 100);
        }
        
        // Test on load
        setTimeout(testAnim, 1000);
    </script>
</body>
